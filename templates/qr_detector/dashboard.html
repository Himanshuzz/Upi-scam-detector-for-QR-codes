{% extends "qr_detector/base.html" %}
{% block content %}
<section class="card">
    <h2>Welcome, {{ user.username }}</h2>
    <p class="subtitle">Your personal dashboard.</p>
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <div class="stats-grid">
        <div class="stat-box">
            <div class="stat-label">Total Scans</div>
            <div class="stat-value">{{ total }}</div>
        </div>
        <div class="stat-box safe">
            <div class="stat-label">Safe</div>
            <div class="stat-value">{{ safe }}</div>
        </div>
        <div class="stat-box susp">
            <div class="stat-label">Suspicious</div>
            <div class="stat-value">{{ susp }}</div>
        </div>
        <div class="stat-box scam">
            <div class="stat-label">Scam</div>
            <div class="stat-value">{{ scam }}</div>
        </div>
    </div>

    <div style="margin-top:1.5rem;">
        <a href="{% url 'index' %}" class="btn-primary">Start New Scan</a>
        <a href="{% url 'history' %}" class="btn-secondary">View History</a>
    </div>
</section>
{% endblock %}
