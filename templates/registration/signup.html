{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Signup</title>
    <link rel="stylesheet" href="{% static 'qr_detector/static/css/style.css' %}">
</head>
<body>

<h2>Signup</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Create Account</button>
</form>

<p>
    Already have an account?
    <a href="{% url 'login' %}">Login</a>
</p>

</body>
</html>
